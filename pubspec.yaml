name: telegram_mobile
description: A Telegram mobile clone built with Flutter.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.1

  # Local Database (High performance NoSQL)
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  path_provider: ^2.1.2

  # Networking
  dio: ^5.4.0

  # UI & Utilities
  intl: ^0.20.2
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  gap: ^3.0.0
  equatable: ^2.0.5
  uuid: ^4.2.2
  share_plus: ^7.2.2
  url_launcher: ^6.2.2

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.8
  isar_generator: ^3.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
